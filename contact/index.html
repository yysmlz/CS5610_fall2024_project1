    <div class="watermark">
        <i class="fas fa-code"></i>
    </div>

    <section class="contact-header">
        <h1>Contact.</h1>
        <p>Get in touch with me via social media or email.</p>

        <div class="social-icons">
            <a href="#">
                <i class="fab fa-linkedin fa-2x" style="color: #0077b5;"></i>
                <span>LinkedIn</span>
            </a>
            <a href="#">
                 <i class="fab fa-github fa-2x" style="color: #333;"></i>
                <span>GitHub</span>
            </a>

            <div class="line-break"></div>

            <a href="#">
                <i class="fab fa-twitter fa-2x" style="color: #1DA1F2;"></i>
                <span>Twitter</span>
            </a>
            <a href="#">
                <i class="fab fa-facebook fa-2x" style="color: #1877f2;"></i>
                <span>Facebook</span>
            </a>
        </div>
    </section>

    <section class="contact-form">
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send message to <span>yueyujoy2026@gmail.com</span></button>
        </form>
    </section>
